<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Configurações Gerais</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="#">Painel Minecraft</a>
            <div class="navbar-nav">
                <a class="nav-link" href="/">Início</a>
                <a class="nav-link" href="/criar_servidor">Criar Servidor</a>
                <a class="nav-link active" href="/config">Configurações</a>
            </div>
        </div>
    </nav>

    <div class="container mt-5">
        <div class="card shadow">
            <div class="card-header">
                <h4>Configurações Gerais</h4>
            </div>

            <div class="card-body">
                <form id="configForm">
                    
                    <!-- FTP -->
                    <div class="form-check form-switch mb-3">
                        <input class="form-check-input" type="checkbox" id="ftpAtivo"
                            {% if ftp_ativo %} checked {% endif %}>
                        <label class="form-check-label" for="ftpAtivo">
                            Ativar servidor FTP
                        </label>
                        <br>
                        <strong>user:</strong> <span>picocrafty</span>
                        <strong>senha:</strong> <span>12345678</span>
                    </div>

                    <button type="submit" class="btn btn-primary">
                        Salvar configurações
                    </button>

                </form>

                <div id="status" class="mt-3"></div>
            </div>
        </div>
    </div>

    <script>
    document.getElementById("configForm").addEventListener("submit", async function(e) {
        e.preventDefault();

        const ftpAtivo = document.getElementById("ftpAtivo").checked;

        const res = await fetch("/api/configuracoes", {
            method: "POST",
            headers: {"Content-Type": "application/json"},
            body: JSON.stringify({ ftp_ativo: ftpAtivo })
        });

        const data = await res.json();
        document.getElementById("status").innerHTML =
            `<div class="alert alert-success">${data.msg}</div>`;
    });
    </script>

</body>
</html>
