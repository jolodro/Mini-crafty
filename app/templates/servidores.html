<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="#">Painel Minecraft</a>
            <div class="navbar-nav">
                <a class="nav-link" href="/">Início</a>
                <a class="nav-link" href="/criar_servidor">Criar Servidor</a>
                <a class="nav-link" href="/config">Configurações</a>
            </div>
        </div>
    </nav>
    <div class="container mt-5">
        <h1 class="text-center mb-4">Servidores Minecraft</h1>
        <div class="row" id="lista-servidores"></div>
    </div>

    <script>
        async function carregarServidores() {
            const response = await fetch('/api/servidores');
            const servidores = await response.json();

            const container = document.getElementById('lista-servidores');
            container.innerHTML = ''; // limpa antes de atualizar

            servidores.forEach(servidor => {
                const div = document.createElement('div');
                div.className = 'col-md-6 mb-4';

                div.innerHTML = `
                    <div class="card shadow-sm">
                        <div class="card-header bg-dark text-white">
                            ${servidor.nome}
                        </div>
                        <div class="card-body">
                            <div
                                class="row justify-content-start align-items-start g-2"
                            >
                                <div class="col">
                                    <p><strong>ID:</strong> ${servidor.id}</p>
                                    <p><strong>Tipo:</strong> ${servidor.tipo}</p>
                                    <p><strong>Versão:</strong> ${servidor.versao}</p>
                                </div>
                                <div class="col">
                                    <p><strong>RAM:</strong> ${servidor.ram} GB</p>
                                    <p><strong>Porta:</strong> ${servidor.porta}</p>
                                    <p><strong>Status:</strong> ${servidor.status}</p>
                                </div>
                            </div>
                        </div>
                        <div class="card-footer text-end">
                            <a href="/painel_informacoes/${servidor.id}" class="btn btn-primary btn-sm">
                                Abrir Painel
                            </a>
                        </div>
                    </div>
                `;

                container.appendChild(div);
            });
        }

        // carrega ao abrir a página
        carregarServidores();

        // atualiza a cada 5 segundos
        setInterval(carregarServidores, 5000);
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>
  </body>
</html>
